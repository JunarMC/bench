<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglerCraft Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(270deg, #ff5edf, #04c8de, #ffc600, #ffa947);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .selector-container {
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select option {
            background: #333;
            color: #fff;
        }

        iframe {
            width: 100%;
            height: 60vh;
            border: none;
            margin-bottom: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .packs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #04c8de;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #0299a9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EaglerCraft Launcher</h1>
        </header>
        <div class="selector-container">
            <select id="clientSelector" onchange="loadClient()">
                <option value="">Select a Client</option>
                <option value="https://minecraft-github-io.vercel.app/clients/1.8/Koneclient/index.html">Kone Client</option>
                <option value="https://client.junarmc.xyz">Resent Client</option>
                <option value="https://minecraft-github-io.vercel.app/clients/1.8/latest/index.html">Latest 1.8</option>
                <option value="https://minecraft-github-io.vercel.app/clients/1.5.2/index.html">Latest 1.5.2</option>
                <option value="https://minecraft-github-io.vercel.app/clients/1.8/shadow/index.html">Shadow Client 4.0</option>
            </select>
        </div>
        <iframe id="clientFrame" src=""></iframe>
        <div class="packs" id="packsContainer">
            <!-- Packs will be loaded here -->
        </div>
    </div>
    <script>
        function loadClient() {
            const clientSelector = document.getElementById('clientSelector');
            const clientFrame = document.getElementById('clientFrame');
            clientFrame.src = clientSelector.value;
        }

        async function loadPacks() {
            const response = await fetch('https://minecraft-github-io.vercel.app/packs.html');
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const packsContainer = document.getElementById('packsContainer');
            const packCards = doc.querySelectorAll('.cards__card.card');

            packCards.forEach(card => {
                const img = card.querySelector('img');
                img.src = `https://minecraft-github-io.vercel.app${img.getAttribute('src')}`;
                
                const downloadLink = card.querySelector('a');
                downloadLink.href = `https://minecraft-github-io.vercel.app${downloadLink.getAttribute('href')}`;
                
                packsContainer.appendChild(card);
            });
        }

        loadPacks();
    </script>
</body>
</html>
